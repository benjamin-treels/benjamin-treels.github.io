<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #gameCanvas {
      display: block;
      background: linear-gradient(to bottom, #fda4af, #f9a8d4, #e9d5ff);
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 24px;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      color: #374151;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="instructions">Utilise les flèches ←↑↓→ ou WASD pour bouger</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 800;
    canvas.height = 600;
    
    const player = {
      x: 400,
      y: 300,
      size: 40,
      speed: 3
    };
    
    const keys = {};
    
    window.addEventListener('keydown', (e) => {
      keys[e.key.toLowerCase()] = true;
    });
    
    window.addEventListener('keyup', (e) => {
      keys[e.key.toLowerCase()] = false;
    });
    
    function drawScene() {
      // Ciel dégradé
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#fda4af');
      gradient.addColorStop(0.5, '#f9a8d4');
      gradient.addColorStop(1, '#e9d5ff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Nuages
      ctx.fillStyle = 'rgba(254, 205, 211, 0.6)';
      ctx.beginPath();
      ctx.ellipse(150, 80, 60, 25, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(180, 90, 50, 20, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(600, 100, 70, 30, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(640, 110, 55, 25, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Bâtiments en arrière-plan
      ctx.fillStyle = 'rgba(196, 181, 253, 0.7)';
      ctx.fillRect(50, 350, 100, 250);
      ctx.fillStyle = 'rgba(221, 214, 254, 0.7)';
      ctx.fillRect(180, 300, 120, 300);
      ctx.fillStyle = 'rgba(196, 181, 253, 0.7)';
      ctx.fillRect(600, 320, 90, 280);
      
      // Sol du rooftop
      ctx.fillStyle = '#e9d5ff';
      ctx.fillRect(0, 480, canvas.width, 120);
      
      // Plantes décoratives
      ctx.fillStyle = '#a78bfa';
      ctx.beginPath();
      ctx.roundRect(100, 450, 40, 30, 5);
      ctx.fill();
      ctx.fillStyle = '#86efac';
      ctx.beginPath();
      ctx.arc(120, 440, 20, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = '#a78bfa';
      ctx.beginPath();
      ctx.roundRect(650, 450, 40, 30, 5);
      ctx.fill();
      ctx.fillStyle = '#86efac';
      ctx.beginPath();
      ctx.arc(670, 440, 20, 0, Math.PI * 2);
      ctx.fill();
      
      // Banc
      ctx.fillStyle = '#c084fc';
      ctx.beginPath();
      ctx.roundRect(300, 500, 200, 15, 7);
      ctx.fill();
      ctx.fillRect(320, 515, 20, 65);
      ctx.fillRect(460, 515, 20, 65);
    }
    
    function drawPlayer() {
      const x = player.x;
      const y = player.y;
      
      // Corps
      ctx.fillStyle = '#f472b6';
      ctx.beginPath();
      ctx.ellipse(x, y + 13, 12, 10, 0, 0, Math.PI * 2);
      ctx.fill();
      
      // Tête
      ctx.fillStyle = '#fbbf24';
      ctx.beginPath();
      ctx.arc(x, y - 5, 10, 0, Math.PI * 2);
      ctx.fill();
      
      // Yeux
      ctx.fillStyle = '#1f2937';
      ctx.beginPath();
      ctx.arc(x - 3, y - 6, 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + 3, y - 6, 2, 0, Math.PI * 2);
      ctx.fill();
      
      // Sourire
      ctx.strokeStyle = '#1f2937';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.arc(x, y - 3, 4, 0, Math.PI);
      ctx.stroke();
    }
    
    function updatePlayer() {
      if (keys['arrowup'] || keys['w'] || keys['z']) {
        player.y = Math.max(player.size / 2, player.y - player.speed);
      }
      if (keys['arrowdown'] || keys['s']) {
        player.y = Math.min(canvas.height - player.size / 2, player.y + player.speed);
      }
      if (keys['arrowleft'] || keys['a'] || keys['q']) {
        player.x = Math.max(player.size / 2, player.x - player.speed);
      }
      if (keys['arrowright'] || keys['d']) {
        player.x = Math.min(canvas.width - player.size / 2, player.x + player.speed);
      }
    }
    
    function gameLoop() {
      updatePlayer();
      drawScene();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }
    
    gameLoop();
  </script>
</body>
</html>
